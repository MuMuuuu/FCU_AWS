<!DOCTYPE html>
<head>
	<title>

	<link  href="store02.css" type="text/css" rel="stylesheet" >
	<meta name="viewport" content="width=device-width , initial-scale=1.0" />
</head>
	
<body>
    <p><button class="button" onclick="location.href='store01.php'" >顧客風險</button></p>
    <p><button class="logout" onclick="location.href='login.php'" >logout</button></p>

	<br>

    <img id="img" src="" />

    <script>
            let name = new URLSearchParams(window.location.search).get("names");
            fetch(`http://127.0.0.1:9000/${name}/qrcode` ,{
                method: "GET",
            }).then(async res => {
                return await res.json();
            }).then(async data => {
                document.getElementById("img").setAttribute("src" , data);
            });

    </script>

</body>
